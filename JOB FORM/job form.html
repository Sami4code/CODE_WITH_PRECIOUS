<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB FORM</title>
</head>
<body>
    <h1>PHP Programmer Application Form</h1>

    <form action="">
        <fieldset>
            <legend>Job Application</legend>

            <label>Full Name:</label>
            <input type="text">
            <br><br>
            
            <label>Email:</label>
            <input type="email" required>
            <br><br>
            
            <label>Address:</label>            
            <input type="text">
            <br><br>
            
            <label>Phone:</label>            
            <input type="number">
            <br><br>

            <label>Resume/CV:</label>            
            <input type="file" required>
            <br><br>

            <label>cover letter:</label>            
            <textarea></textarea>
            <br><br>

            <a href="#">
                <button>Submit Application</button>
            </a>
        </fieldset>
    </form>
</body>
</html>
